<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">

      <div class="col-md-1">
      </div>

      <div class="col-md-3">
        <br>
        <br>
        <br>
        <br>
        <div class="well">
          <h3>Player 1</h3>
          <br>
          <br>
          <span id="pointsOne"></span>
        </div>
      </div>

      <div class="col-md-3">
        <br>
        <br>
        <br>
        <br>
        <div class="well middle">
          <h1>Pig Dice</h1>
          <br>
          <p>Current Total:</p>
          <span id="runningTotal"></span>
          <br>
          <p>Your Roll:</p>
          <span id="rollValue"></span>
          <br>
          <br>
          <button type="button" class="btn btn-success" id="roll">Roll Die</button>
          <br>
          <br>
          <button type="button" class="btn btn-info" id="switch" >Switch Turn</button>
          <br>
          <br>
          <span id="turn"></span>
        </div>
      </div>

      <div class="col-md-3">
        <br>
        <br>
        <br>
        <br>
        <div class="well">
          <h3>Player 2</h3>
          <br>
          <br>
          <span id="pointsTwo"></span>
        </div>
      </div>

      <div class="col-md-1">
      </div>

    </div>
  </body>
</html>
